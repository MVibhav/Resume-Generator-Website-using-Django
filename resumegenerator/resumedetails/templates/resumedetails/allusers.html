<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>All Users</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <a href="{% url 'details' %}" class="btn btn-info"
          >Create a new resume</a
        >
      </div>
      <div class="row m-5">
        <div class="col-md-12">
          <h2>Resume List</h2>
        </div>
      </div>
      {% for obj in objs %}
      <div class="row">
        <div class="col-md-3">{{obj.firstname}} {{obj.lastname}}</div>
        <div class="col-md-3">
          <a href="/view/{{obj.id}}" class="btn btn-info">View Resume</a>
        </div>
        <div class="col-md-3">
          <a href="/{{obj.id}}" class="btn btn-warning">Download Resume</a>
        </div>
        <div class="col-md-3">
          <a href="{% url 'deluser' obj.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
      <hr />
      {% endfor %}
    </div>
  </body>
</html>
